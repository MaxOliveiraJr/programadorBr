<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ico.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">
                PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NÉGOCIO
            </h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">GERANTA SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="mb">
                    Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso
                    sem precisar contar com a sorte
                </p>

                <form action="" method="">
                    <input id="name" name="name" type="text" placeholder="Nome">
                    <input id="email" name="email" type="email" placeholder="E-mail">
                    <select name="place" id="">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>

                    </select>
                    <input type="submit" value="Inscreva-se">
                </form>
            </div>
        </section>

    </div>
</body>

</html>
