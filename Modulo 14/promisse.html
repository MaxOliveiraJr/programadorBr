        let usuarios = ['Adriano', 'Marcia', 'Jose'];

        function inserirUsusario(nome) {

            let promise = new Promise(function (resolve, reject) {
                setTimeout(() => {

                    usuarios.push(nome);
                    let error = true;

                    if (!error) {
                        resolve();
                    } else {
                        reject({ msg: "Error de qualquer coisa" });
                    }
                }, 1000)
            })
            return promise;
        }


        function listarUsuarios() {
            console.log(usuarios);
        }

        inserirUsusario('Max Oliveira')
            .then(listarUsuarios)
            .catch((error)=>{
            console.log(error.msg)
        });
