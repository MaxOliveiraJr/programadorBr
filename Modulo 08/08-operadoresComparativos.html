<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // == igual valor
         // === igual valor e tipo
         // != não igual valor 
         // !== não igual valor e tipo
         // > maior que
         // < menor que 
         // >= maior ou igual a 
         // <= menor ou igual a 

         var a = 10
         var b = 20



         console.log(a === b)
         console.log(a == b)
         console.log(a != b)
         console.log(a !== b)
         console.log(a > b)
         console.log(a < b)
         console.log(a >= b)
         console.log(a <= b)
        

    </script>
</body>
</html>
