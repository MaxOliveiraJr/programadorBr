<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let pessoa = ["Igor",'Jose','Marcos','Pamela'];

        function sortear(){

            

            let np = pessoa.length;
            let ns = Math.floor(Math.random()*np);
            document.getElementById('d').innerHTML =pessoa[ns] + " " + ns
        }
    </script>
</head>
<body>
    <h1 id="d"></h1>
    <button onclick="sortear()">Sortear</button>
</body>
</html>
