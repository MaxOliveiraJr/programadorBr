<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <script>

        function loaded() {
            let t = document.getElementById('teste')

           //t.onclick = mudarText;
            t.addEventListener("mouseover", mudarText)
            t.addEventListener("mouseout", mouseout)
        }
        

        function mudarText(){
            this.innerHTML = "New Text";
        }

        function mouseout(){
            this.innerHTML = "Novo Elemento";
        }
    </script>

</head>

<body onload="loaded()">
    
    <h1 id="teste">Teste</h1>



</body>

</html>
