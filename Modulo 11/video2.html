<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 640px;
            height: 360px;
        }

        .video{
            width: 100%;
        }

        .controle{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .btn{
            position: relative;
            width: 50px;
            top: 100%;
            transform: translateY(-100%);

        }
    </style>
</head>
<body>
    <div class="container">
        <video class="video" id="video1" src="video.mp4"></video>
        <div class="controle">
                <img class="btn" onclick="retroceder()" src="assets/back.png" alt="">
                <img class="btn" onclick="avancar()" src="assets/next.png" alt="">
                <img class="btn" onclick="diminuir_vel()" src="assets/mais.png" alt="">
                <img class="btn" onclick="aumentar_vel()" src="assets/menos.png" alt="">
                <img class="btn" onclick="play()" src="assets/play.png" alt="">
                <img class="btn" onclick="pause()" src="assets/pause.png" alt="">
           
        </div>
    </div>
    <script>
        let video = document.getElementById("video1")


        function retroceder(){
            video.currentTime -= 10;
            play()
        }

        function avancar(){

            video.currentTime += 10;
            play()

        }

        function diminuir_vel(){
            video.playbackRate += 0.1
        }

        function aumentar_vel(){
            video.playbackRate -= 0.1
        }

        function play(){
            video.play();
        }

        function pause(){
            video.pause()
        }
    </script>
</body>
</html>
