<head>

    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 640px;
            height: 360px;
        }

        .video{
            width: 100%;
        }

        .controle{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .btn{
            position: relative;
            width: 50px;
            top: 100%;
            transform: translateY(-100%);

        }
    </style>
</head>
<body>
    <div class="container">
        <video class="video" src="video.mp4"></video>
        <div class="controle">
                <img class="btn" src="assets/back.png" alt="">
                <img class="btn" src="assets/next.png" alt="">
                <img class="btn" src="assets/mais.png" alt="">
                <img class="btn" src="assets/menos.png" alt="">
                <img class="btn" src="assets/play.png" alt="">
                <img class="btn" src="assets/pause.png" alt="">
           
        </div>
    </div>

    </script>
</body>
</html>
