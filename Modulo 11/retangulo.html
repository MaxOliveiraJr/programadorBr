<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tela {
            background-color: beige;
        }

        #tela2 {
            background-color: beige;
        }

        #tela3 {
            background-color: beige;
        }
    </style>
</head>

<body>
    <canvas id="tela" width="500px" height="500px"></canvas>
    <br>
    <canvas id="tela2" width="500px" height="500px"></canvas>
    <br>
    <canvas id="tela3" width="500px" height="500px"></canvas>


    <!-- sempre definir tamanho no atributo -->

    <script>
        let tela = document.getElementById('tela');

        let ctx = tela.getContext('2d')
        ctx.fillStyle = 'blue';
        ctx.fillRect(200, 150, 100, 200)

    </script>

    <script>
        let tela2 = document.getElementById('tela2');

        let ctx2 = tela2.getContext('2d')
        ctx2.strokeStyle = 'blue';
        ctx2.strokeRect(200, 150, 100, 200)

    </script>
    <script>
        let tela3 = document.getElementById('tela3');

        let ctx3 = tela3.getContext('2d');

        ctx3.rect(200, 150, 100, 200);

        ctx3.fillStyle = 'blue';

        ctx3.lineWidth = 3

        ctx3.strokeStyle = 'red';
        ctx3.fill();
        
        ctx3.stroke();
        ctx3.clearRect(20, 20, 30, 30);
        
    </script>
</body>

</html>
