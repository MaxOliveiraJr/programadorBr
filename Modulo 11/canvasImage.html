<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tela {
            background-color: bisque;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <img id="red" style="display: none;" src="/Modulo 11/assets/Capturar.PNG" alt="">
    <canvas id="tela" width="500" height="500">

    </canvas>
    <script>
        let tela = document.getElementById("tela");
        let ctx = tela.getContext('2d');
        let img = new Image();
        img.src = './assets/Capturar.png'

        img.onload = desenharImg;

        function desenharImg() {
            ctx.drawImage(this, 20, 20, this.naturalWidth / 2.5,this.naturalHeight /2.5)
        }

    </script>
</body>

</html>
