<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tela {
            background-color: beige;
        }
    </style>
</head>

<body>
    <canvas id="tela" width="500px" height="500px"></canvas>

    <script>
        let tela = document.getElementById('tela');

        let ctx = tela.getContext('2d')


        circle = {
            x: 250,
            y: 250,
            raio: 100,
            inicio: 0,
            fim: 0,
            antHor: true

        }
        function drawCircle(c) {

            ctx.beginPath();
            ctx.rect(0,0,500,500);
            ctx.fillStyle = "beige";
            ctx.fill();


            ctx.beginPath();

            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white'
            ctx.lineWidth = 5

            ctx.arc(c.x, c.y, c.raio, c.inicio, c.fim, c.antHor)
            ctx.fill()
            ctx.stroke()

        }


   

        rel = setInterval(function(){

            if (circle.fim < (2 * Math.PI)){
                circle.fim += 0.3
                circle.x += 3
                console.log(circle.fim)
            }else{
                clearInterval(rel)
                console.log("oi"+circle.fim)
            }

            drawCircle(circle);
        }, 100)

    </script>
</body>

</html>
