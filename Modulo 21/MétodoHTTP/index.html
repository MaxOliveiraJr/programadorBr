<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <button onclick="get()">GET</button>
    <button onclick="post()">POST</button>
    <button onclick="put()">PUT</button>
    <button onclick="del()">DELETE</button>
    <script>

        const URL = "http://localhost:3000/teste"

        function get() {
            fetch(URL, {
                method: "get"
            }).then(resp => (
                console.log(resp)
            )).catch(error => (
                console.log(error)
            ))
        }
        function post() {
            fetch(URL, {
                method: "post"
            }).then(resp => (
                console.log(resp)
            )).catch(error => (
                console.log(error)
            ))
        }
        function put() {
            fetch(URL, {
                method: "put"
            }).then(resp => (
                console.log(resp)
            )).catch(error => (
                console.log(error)
            ))
        }
        function del() {
            fetch(URL, {
                method: "delete"
            }).then(resp => (
                console.log(resp)
            )).catch(error => (
                console.log(error)
            ))
        }
    </script>
</body>

</html>
